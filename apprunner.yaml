version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building AutoRAG Backend..."
      - cd backend
      - npm install --production
run:
  runtime-version: 18
  command: cd backend && npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001