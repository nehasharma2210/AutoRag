version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building AutoRAG Docker image..."
      - docker build -t autorag .
run:
  runtime-version: latest
  command: ./start.sh
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001