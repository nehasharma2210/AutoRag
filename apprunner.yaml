version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building AutoRAG application"
run:
  runtime-version: latest
  command: /app/start.sh
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001
    - name: LLM_API_PORT
      value: 8000
    - name: LLM_API_BIND_HOST
      value: 0.0.0.0