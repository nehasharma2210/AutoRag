services:
  autorag-app:
    build: .
    ports:
      - "3001:3001"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - backend/.env
    volumes:
      - ./AutoRag-website:/app/AutoRag-website
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3